<div class="row" *ngFor="let element of about">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body row">
                <h5 class="card-title">{{element.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{element.subtitle}}</h6>
                <div class="col w-50">
                    <img src="../../assets/profilePhoto.jpg" class="img-thumbnail" alt="Foto">
                </div>
                <div class="col">
                    <p class="card-text">{{element.shortDescription}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 fst-italic">
        <p>{{element.longDescription}}</p>
    </div>
</div>
